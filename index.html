<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Results FrontEnd Mentor</title>
</head>
<body>
    <main class="main-content">
        <section class="frist-section">
            <h1 class="frist-title">Your Result</h1>

            <div class="central-gradient">
                <h3>76</h3>
                <p>of 100</p>
            </div>

            <div class="great">
                <h2>Great</h1>
                <p>You scored higher than 65% of the people who have taken thase tests.</p>
            </div>
        </section>

        <section class="secundary-section">
            <h1 class="secundary-title">Summary</h1>

            <div class="central-summary">
                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg" alt="">

                    <h3>Reaction</h3>

                    <p class="points-1">80/100</p>
                </div>

                <div class="memory">
                    <img src="assets/images/icon-memory.svg" alt="">

                    <h3>Memory</h3>

                    <p class="points-2">92/100</p>
                </div>

                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg" alt="">

                    <h3>Verbal</h3>

                    <p class="points-3">61/100</p>
                </div>

                <div class="visual">
                    <img src="assets/images/icon-visual.svg" alt="">

                    <h3>Visual</h3>

                    <p class="points-4">72/100</p>
                </div>
            </div>

            <button class="btn">Continue</button>
        </section>
    </main>
</body>
</html>
